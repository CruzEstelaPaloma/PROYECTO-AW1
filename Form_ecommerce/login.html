<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h3>Ingregar Usuario</h3>
    
     <form action="" method="post">
        <div>
            <label for="txtEmail">
                <b>Email:</b>
            </label>
            <br>
            <input type="email"  id = " txtEmail" name="txtEmail" placeholder=" Ingrese su Email" required >
            <br><br>
            <label for="txtPass"></label>
                <b>Contraseña:</b>
            </label>
            <br>
            <input type="password"  id = " txtPass" name="txtPass" placeholder=" Ingrese su Contraseña"  required >
        </div>

        <div>
            <br><br>
            <input type="submit" value="Ingresar" >
        </div>
    </form>
    
</body>
</html>
